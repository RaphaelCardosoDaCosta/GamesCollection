<div class="relative w-full h-screen scrollbar-custom">
  <!-- Slides -->
  <div class="absolute inset-0 transition-opacity duration-1000" *ngFor="let image of images; let i = index"
    [class.opacity-100]="currentSlide === i" [class.opacity-0]="currentSlide !== i">
    <img [src]="image" alt="Slide" class="w-full h-full object-cover">
  </div>

  <!-- Overlay para contraste -->
  <!-- <div class="absolute inset-0 bg-black/40 z-10"></div> -->

  <!-- Conteúdo central -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
    flex flex-col justify-center text-center
  text-white px-4 h-[65%] w-[100%] bg-black/50">

    <h1 class="text-4xl md:text-5xl font-bold mb-4 ">Bem-vindo</h1>
    <p class="text-lg md:text-xl">Explore nossos serviços e soluções.</p>

  </div>


  <!-- Botões de navegação -->
  <button (click)="prevSlide()"
    class="absolute left-4 top-1/2 -translate-y-1/2 z-30 text-white text-3xl bg-black/40 p-2 rounded-full hover:bg-black/60 transition">
    ‹
  </button>
  <button (click)="nextSlide()"
    class="absolute right-4 top-1/2 -translate-y-1/2 z-30 text-white text-3xl bg-black/40 p-2 rounded-full hover:bg-black/60 transition">
    ›
  </button>

  <!-- Indicadores Dots -->
  <div class="absolute bottom-20 left-1/2 -translate-x-1/2 z-30 flex gap-2">
    <button *ngFor="let image of images; let i = index" (click)="goToSlide(i)" [class.bg-white]="currentSlide === i"
      class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition duration-300"></button>
  </div>

</div>
<div class="-mt-24 z-10 relative w-full bg-gradient-to-b from-transparent from-6%  to-gray-950 to-10% py-6">

  <app-traks titleTrack="Mais famosos"></app-traks>
  <app-traks titleTrack="Recentes"></app-traks>
  <app-traks titleTrack="Retrôs"></app-traks>

</div>
